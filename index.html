<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Atika - Adu Matematika</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-6">
      
        <div class="jumbotron jumbotron-fluid">
          <div class="container text-center">
            <h1 class="display-4">ATIKA</h1>
            <p class="lead">Adu matemaTIKA</p>
          </div>
        </div>

        <nav class="nav justify-content-center">
          <a class="nav-link active disabled" href="index.html">Quiz</a>
          <a class="nav-link" href="scoreboard.html">Scoreboard</a>
        </nav>

        <div class="form-group mt-2">
          <label for="playerName">Player name:</label>
          <input id="playerName" type="text" class="form-control" onblur="savePlayerName()" />
        </div>

        <div class="text-center mt-2">
          <h3>Score: <span id="score">0</span></h3>
        </div>

        <span>Question:</span>
        <div class="card">
          <div class="jumbotron">
            <div class="container text-center">
              <h1 class="display-1 text-danger" id="question"></h1>
            </div>
          </div>
        </div>

        <div class="form-group mt-2">
          <label>Your answer:</label>
          <input id="answer" type="number" class="form-control" />
        </div>
        <button class="btn btn-primary mt-2" onclick="submitAnswer()">Submit Answer</button>

        <div class="mt-2">
          <span class="text-success" id="message">Submit answer to see your score.</span>
        </div>

        <hr>

        <footer class="text-center">
          <span>Copyright @ Juldhais Hengkyawan - 2022 | <a href="https://juldhais.net">juldhais.net</a></span>
        </footer>

      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
</body>

</html>
